<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img
          class="heading__img"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg"
        />
        <h1 class="heading__title">To-Do List</h1>
      </div>
      <div class="form">
        <label class="form__label" for="todo">~ Today I need to ~</label>
        <input
          class="form__input"
          type="text"
          name="title"
          id="title"
          size="30"
          required
        />
        <br />
        <input
          class="form__input"
          type="text"
          id="description"
          name="description"
          size="30"
          required
        />
        <br />
        <button class="button" onclick="postData()"><span>Submit</span></button>
      </div>
      <div>
        <ul class="toDoList"></ul>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
